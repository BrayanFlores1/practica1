{% extends './base.html' %}

{% block title%} libros {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE LIBROS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTRO DE LIBROS</h2>
        <form action="/enviar" method="POST">
            <div class="form-group">
                <label for="nombre">Titulo:</label>
                <input type="text" class="form-control" id="nombre" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="resumen">Resumen:</label>
                <textarea class="form-control" id="resumen" name="resumen" required></textarea>
            </div>
            <p>Medio:</p>
            <ul>
              <li><input type="radio" name="medio" value="fisico"> Físico</li>
              <li><input type="radio" name="medio" value="magnetico"> Magnético</li>
            </ul>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
