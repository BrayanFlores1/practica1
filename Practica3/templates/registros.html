<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Inscrito</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Nuevo Inscrito</h1>
        <form action="{{ url_for('registros') }}" method="POST">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="turno">Turno:</label>
                <select class="form-control" id="turno" name="turno" required>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seminarios">Seminarios:</label>
                <select class="form-control" id="seminarios" name="seminarios" multiple required>
                    <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Simulación con Arena">Simulación con Arena</option>
                    <option value="Robótica Educativa">Robótica Educativa</option>
                </select>
                <small class="form-text text-muted">Mantén presionada la tecla Ctrl (o Cmd en Mac) para seleccionar varios seminarios.</small>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
