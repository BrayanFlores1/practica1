<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de inscritos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de inscritos</h1>
        <div class="text-right mb-3"> <br>
            <a href="{{ url_for('registros') }}"  class="btn btn-primary">Nuevo</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Turno</th>
                    <th>Seminarios</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for inscrito in inscritos %}
                <tr>
                    <td>{{ inscrito.id }}</td>
                    <td>{{ inscrito.fecha }}</td>
                    <td>{{ inscrito.nombre }}</td>
                    <td>{{ inscrito.apellidos }}</td>
                    <td>{{ inscrito.turno }}</td>
                    <td>{{ inscrito.seminarios }}</td>
                    <td>
                        <a href="{{ url_for('editar_inscrito', id=inscrito.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{{ url_for('eliminar_inscrito', id=inscrito.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
